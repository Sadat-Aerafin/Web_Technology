<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Donor Information</title>
</head>
<body>
   <div id="fullbody"> 
    <div id="div1" >
        <p>*- Denotes Required Information</p>
    </div>
    <div id="div2">
        <p><b>> 1 Donation</b> &nbsp;> 2 Confirmation &nbsp; > 3 Thank you !</p>
        
    </div>
    <div id="legend1">
        <legend>Donor Information</legend> <br>
    </div>
    <form action="donorinfo" id="formbody">
        <label for="firstname">First Name*</label>
        <input type="text" name="firstname" id="firstname"><br> <br>
        
        <label for="lastname">Last Name*</label>
        <input type="text" name="lastname" id="lastname"><br> <br>

        <label for="company">Company*</label>
        <input type="text" name="company" id="company"><br> <br>
        
        <label for="address1">Address 1*</label>
        <input type="text" name="address1" id="address1"><br> <br>
        <label for="address2">Address 2*</label>
        <input type="text" name="address2" id="address2"><br> <br>
        
        <label for="city">City*</label>
        <input type="text" name="city" id="city"><br> <br>

        <label for="state">State*</label>
        <select name="state" id="state">
        <option value="california" selected>California</option>
        <option value="texas">Texas</option>
        <option value="alaska">Alaska</option>
        <option value="florida">Florida</option>
        <option value="utah">Utah</option>

        </select> <br> <br>

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="america"selected>United States of America</option>
        </select> <br> <br>

        <label for="zip">Zip COde*</label>
        <input type="text" name="zip" id="zip"><br> <br>

        <label for="phone">Phone*</label>
        <input type="text" name="phone" id="phone"><br> <br>

        <label for="email">Email*</label>
        <input type="text" name="email" id="email"><br> <br>

        <label for="fax">Fax*</label>
        <input type="text" name="fax" id="fax"><br> <br>
        
        <label for="amount">Donation Amount</label>
        <input type="radio" name="amount" id="amount">$50 
        <input type="radio" name="amount" id="amount">$75 
        <input type="radio" name="amount" id="amount">$100 
        <input type="radio" name="amount" id="amount">$150 
        <input type="radio" name="amount" id="amount">$other
        
        











    </form>












   </div>

    
</body>
</html>
